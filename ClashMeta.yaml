proxy-groups:
  - name: "𝑷𝒓𝒐𝒙𝒊𝒆𝒔"
    type: select
    proxies:
      - 𝑭𝒂𝒍𝒍𝒃𝒂𝒄𝒌
      - Balance
      - Select
      - Direct
  - name: "𝑴𝒆𝒅𝒊𝒂国外"
    type: select
    proxies:
      - Select
      - Direct
      - Fallback
  - name: "𝑴𝒆𝒅𝒊𝒂国内"
    type: select
    proxies:
      - HK
      - TW
      - Direct
  - name: "𝑫𝒊𝒓𝒆𝒄𝒕"
    type: select
    proxies:
      - DIRECT
  - name: "𝑨𝑫 𝑩𝒍𝒐𝒄𝒌"
    type: select
    proxies:
      - REJECT
  - name: "𝑭𝒊𝒏𝒂𝒍"
    type: select
    proxies:
      - Select
      - Proxies
      - Direct
  - name: "𝑭𝒂𝒍𝒍𝒃𝒂𝒄𝒌"
    type: fallback
    url: 'https://www.gstatic.com/generate_204'
    interval: 150
    proxies:
      - HK
      - TW
      - JP
      - US
      - SG
  - name: "Balance"
    type: load-balance
    url: 'https://www.gstatic.com/generate_204'
    interval: 200
    filter: HK|TW|US
    use:
      - clashmeta
  - name: "𝑺𝒆𝒍𝒆𝒄𝒕"
    type: select
    proxies:
      - HK
      - TW
      - JP
      - SG
      - US
      - OR
  - name: "𝑶𝑹^"
    type: select
    exclude-filter: HK|TW|JP|US|SG|UK
    use:
      - clashmeta
  - name: "𝑯𝑲*"
    type: url-test
    url: 'https://cp.cloudflare.com/generate_204'
    filter: "HK"
    tolerance: 30
    interval: 120
    use:
      - clashmeta
  - name: "𝑻𝑾*"
      type: url-test
      url: 'https://cp.cloudflare.com/generate_204'
      filter: "TW"
      tolerance: 30
      interval: 120
      use:
        - clashmeta
  - name: "𝑱𝑷*"
      type: url-test
      url: 'https://cp.cloudflare.com/generate_204'
      filter: "jp"
      tolerance: 30
      interval: 120
      use:
        - clashmeta
  - name: "𝑼𝑺*"
      type: url-test
      url: 'https://cp.cloudflare.com/generate_204'
      filter: "US"
      tolerance: 30
      interval: 120
      use:
        - clashmeta
  - name: "𝑺𝑮*"
      type: url-test
      url: 'https://cp.cloudflare.com/generate_204'
      filter: "SG"
      tolerance: 30
      interval: 120
      use:
        - clashmeta
  - name: "𝑼𝑲*"
      type: url-test
      url: 'https://cp.cloudflare.com/generate_204'
      filter: "UK"
      tolerance: 30
      interval: 120
      use:
        - clashmeta
  - name: "𝑺𝒆𝒓𝒗𝒊𝒄𝒆"
    type: select
    proxies:
      - Select
      - Direct
  - name: "𝑨𝑷𝑷"
      type: select
      proxies:
        - Fallback
        - Select
        - Direct
proxy-providers:
  clashmeta:
    type: http
    url: "https://gist.githubusercontent.com/Anlanxy/a46b4d060291eded5b2c3d3f92d4aee1/raw/Meta"
    interval: 1200
    # path: ./provider1.yaml # 默认只允许存储在 mihomo 的 Home Dir，如果想存储到任意位置，添加环境变量 SKIP_SAFE_PATH_CHECK=1
    health-check:
      enable: true
      interval: 300
      url: https://cp.cloudflare.com/generate_204